<div class="container" ng-init="catchFormObj()" style="padding: 5% 3%;">
  
  <h1 class="mb-50">{{formObjType}} Submission Form</h1>

<table class="table table-striped" style="font-size:25px;font-weight:bold">
  <tr ng-repeat="(key, value) in formObj">
    <td> {{key}} </td> <td> {{ value }} </td>
  </tr>
</table>

  
</div>
